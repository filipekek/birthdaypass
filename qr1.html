<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Password</title>
    <link href='styles.css' rel='stylesheet' />
       
</head>
<body>
    <div class="container">
        
        <h1>Stage 1</h1>
        <input type="text" id="passwordBox" placeholder="Enter password">
        <button onclick="checkPassword()">Submit</button>
        <p id="message" class="hidden">Incorrect password</p>
    </div>
    <script>
        function checkPassword() {
            const password = document.getElementById('passwordBox').value;
            const message = document.getElementById('message');
            const correctPassword = "ViFiMa"; // Replace with your desired password

            if (password === correctPassword) {
                alert("Congratulations for cracking the first code.");
                window.location.href = 'qr1.html';
            } else {
                message.classList.remove('hidden');
                setTimeout(() => {
                    message.classList.add('hidden');
                }, 1000);
            }
        }
    </script>
</body>
</html>
