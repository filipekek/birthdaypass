<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Password</title>
        <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 30px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            width: 200px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .hidden {
            display: none;
        }

        #message {
            color: red;
            font-weight: bold;
            margin-top: 10px; /* Space between button and message */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Day 1</h1>
        <input type="text" id="passwordBox" placeholder="Enter password">
        <button onclick="checkPassword()">Submit</button>
        <p id="message" class="hidden">Incorrect password</p>
    </div>
    <script>
        function checkPassword() {
            const password = document.getElementById('passwordBox').value;
            const message = document.getElementById('message');
            const correctPassword = "ViFiMa"; // Replace with your desired password

            if (password === correctPassword) {\
                alert("Congratulations for cracking the first day's password. You may go to sleep now and we will continue tomorrow!");
                setTimeout(() => {
                    window.location.href = 'secondpassword.html';
                }, 1000); // Delay for 1 second to show the alert message
            } else {
                message.classList.remove('hidden');
                setTimeout(() => {
                    message.classList.add('hidden');
                }, 1000);
            }
        }
    </script>
</body>
</html>
